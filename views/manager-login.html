<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Диплом</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./form-stage-style.css" />
  </head>

  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Manager authentication</h3>
              <form id="form">
                <div class="col-md-12">
                  <label class="mr-1">Login:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="username"
                    autocomplete="username"
                    placeholder="login"
                  />
                </div>

                <div class="col-md-12 mt-3">
                  <label class="mr-1">Password:</label>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    autocomplete="new-password"
                    placeholder="password"
                  />
                </div>

                <div class="d-flex flex-row-reverse mt-3">
                  <button
                    class="btn btn-primary"
                    formaction="http://localhost:8080/login"
                    formmethod="post"
                  >
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
